<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="nav">
            <div class="logo">P.O.S</div>

            <div class="links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="button-1">Sign up now</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="left">
            <h1>Simplify Business Transactions</h1>
            <p class="header-p"> Designed to meet the diverse needs of modern businesses, offering a seamless and secure payment experience</p>
            <button>Sign up now</button>
        </div>

        <div class="right">
            <img src="images/pos.png" alt="pos terminal" width="500" height="auto">
        </div>
    </div>

    <div class="benefits">
        <h2>What sets us apart</h2>
        <div class="qualities">
            <div class="box">
                <img src="images/money.png" alt="" width="300px" height="300px">
                <h3>Fast and Secure Transactions</h3>
            </div>
            <div class="box">
                <img src="images/card.png" alt="" width="300px" height="300px">
                <h3>Accepts Multiple Payment Methods</h3>
            </div>
            <div class="box">
                <img src="images/user.png" alt="" width="300px" height="300px">
                <h3>User-Friendly Interface</h3>
            </div>
        </div>
    </div>


</body>
</html>
